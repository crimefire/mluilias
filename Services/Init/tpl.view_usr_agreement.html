<div id="ilMainContainer" class="ilFrame ilLoginPage">

	<a href="./" title="Zur Ilias Startseite">
		<img class="mlu-siegel" src="./Customizing/global/skin/mluilias/images/HeaderIcon.png" width="153" height="80" border="0" alt="MLU Siegel" />
	</a>

	{STATUSLINE}

	<form name="languageselection" action="{AGR_LANG_ACTION}" method="post" id="languageselection">
		<input type="hidden" name="cmd[{LANG_VAL_CMD}]" value="{LANG_VAL_CMD}" />
		<select name="change_lang_to" onChange="this.form.submit()">
			<option value="">{TXT_CHOOSE_LANGUAGE}</option>
		<!-- BEGIN languages -->
			<option value="{LANG_KEY}" {SELECTED_LANG}>{LANG_NAME}</option>
		<!-- END languages -->
		</select>
		<input class="submit" type="submit" value="{TXT_OK}" />
	</form>
	
	<h1>{TXT_PAGEHEADLINE}</h1>

	{MESSAGE}
	
	{TXT_AGREEMENT}
	
	{TXT_USR_AGREEMENT}
	
	<!-- BEGIN get_acceptance -->
	<form action="{FORM_ACTION}" method="post">
		<b><label for="status">{ACCEPT_AGREEMENT}</label></b>&nbsp;
	    {ACCEPT_CHECKBOX}&nbsp;
		<input type="submit" class="submit" name="cmd[getAcceptance]" value="{TXT_SUBMIT}" />
	</form>
	<!-- END get_acceptance -->

	<!-- BEGIN back -->
	<p><a class="il_ContainerItemCommand" href="{LINK_BACK}">{BACK}</a></p>
	<!-- END back -->

</div>
